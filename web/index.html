<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Data Lineage (d3.js)</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/d3.min.js"></script>
    <script src="js/d3-color-legend.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div id="container"></div>
    <div id="tooltip"></div>

    <script>
        const fetchExternalData = () => {
            return Promise.all([
                fetch("./files/links.json"),
                fetch("./files/tooltips.json")
            ])
            .then(
                results => Promise.all(
                    results.map(result => result.json())
                )
            )
        };
        fetchExternalData().then(
            (response) => {
                draw('#container', response[0], response[1]);
            }
        )
    </script>
</body>

</html>
